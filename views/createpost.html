    <style>
 
        body {
  font-family: "Montserrat", sans-serif;
  background: #f9f9f9;
  text-align: center;
  
}
        textarea {
  width: 50%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color:white;
  font-size: 16px;
  resize: none;
  vertical-align: top;
  
}
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  background-color: white;
}



input[type=submit]{
  width: 10%;
  background-color: rgb(58, 55, 56);
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

div.new-post{
    padding: 50px;
}


    </style>

<body>
        <nav class="navbar navbar-fixed navbar-expand-lg navbar-dark bg-dark">

                  <form class="form-inline my-2 my-lg-0">
                    <div class="searchBox">
                      <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                  </form>

<form action="">
        <div class='new-post'>
            <div class='form-class'>
            <label>Title:</label>
               <input type='text' class='title'>
            </div><br>
            <div class='form-class'>
                    <label>Category:</label>
                    <select placeholder='select' id="opt" name='cat' id='catSelect' class='cat-selector'>
                        <option value='C Programming'>C Programming</option>
                        <option value="python">Python</option>
                        <option value="dbms">DBMS</option>
                        <option value="cn">Computer Networks</option>
                        <option value="unix">UNIX</option>
                        <option value="java">Java</option>
                    </select>
            </div><br>
            <!-- <div class='form-class'> -->
                <label for="msg">Message:</label>
                <textarea name="msg" id="msg" cols="30" rows="6" name="m-class"></textarea>
            <!-- </div><br> -->
            <br>
            <div class="img-block">
                <label>Upload a picture:</label>
                <img src="" alt="">
                <input type="file" class="img-upload" id="commentImage">
            </div><br>
            <div class="submit-button">
                <input type="submit" class="btn-success" value="Submit">
            </div> 
        </div>
</form>
